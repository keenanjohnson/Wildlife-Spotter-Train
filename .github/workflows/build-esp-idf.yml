name: Build ESP-IDF Project

on:
  push:
    branches: [main, esp-idf]
    paths:
      - 'camera/src/**'
      - '.github/workflows/build-esp-idf.yml'
  pull_request:
    branches: [main]
    paths:
      - 'camera/src/**'
      - '.github/workflows/build-esp-idf.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.5.2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build ESP-IDF project
        working-directory: camera/src
        run: |
          . $IDF_PATH/export.sh
          idf.py set-target esp32s3
          idf.py build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            camera/src/build/*.bin
            camera/src/build/*.elf
            camera/src/build/bootloader/*.bin
            camera/src/build/partition_table/*.bin
          retention-days: 30
